---
layout: default
---

<style>
.typing-container {
  font-size: 2.5rem;
  font-family: 'Courier New', Courier, monospace;
  border-right: 2px solid #333;
  white-space: nowrap;
  overflow: hidden;
  width: 0;
  color: #333;
  animation: typing 3s steps(20, end) forwards, blink 0.75s step-end infinite;
  margin: 40px auto;
  text-align: center;
  max-width: 100%;
}

@keyframes typing {
  from { width: 0 }
  to { width: 18ch }
}

@keyframes blink {
  50% { border-color: transparent }
}
</style>

<div class="typing-container">PERMADI HERMAWAN</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
